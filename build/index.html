<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Embedding Media Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="nav__container">
          <ul class="nav">
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
          </ul>
          <i class="fas fa-bars"></i
          ><img src="images/site-logo.png" alt="" class="site-logo" />
        </div>
        <div class="search">
          <input type="text" name="" id="" />
          <button class="nav__btn"><i class="fas fa-search"></i></button>
          <i class="fas fa-microphone"></i>
        </div>
        <div class="nav__user">
          <i class="fas fa-video-camera"></i>
          <i class="fas fa-bell"></i>
          <img
            src="images/user-image.jpeg"
            alt="user-image"
            class="nav__user-image"
          />
        </div>
      </nav>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
