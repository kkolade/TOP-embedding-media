<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Embedding Media Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="nav__container">
          <ul class="nav">
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
            <li class="nav__nav-item"></li>
          </ul>
          <i class="fas fa-bars fa-lg"></i
          ><img src="images/site-logo.png" alt="" class="site-logo" />
        </div>
        <div class="nav__search">
          <input type="text" name="" id="" class="nav__input" /><button
            class="nav__btn"
          >
            <i class="fas fa-search fa-lg"></i>
          </button>
          <!-- <button class="nav__btn"><i class="fas fa-search"></i></button> -->
          <i class="fas fa-microphone nav__input--microphone fa-lg"></i>
        </div>
        <div class="nav__user">
          <i class="fas fa-video-camera fa-lg"></i>
          <i class="fas fa-bell fa-lg"
            ><i class="fas fa-layers-counter">9+</i></i
          >
          <i class="fas fa-layers-counter">9+</i>
          <img
            src="images/user-image.jpeg"
            alt="user-image"
            class="nav__user-image"
          />
        </div>
      </nav>
      <div class="content-container">
        <main class="main">
          <div class="main__video-container">
            <iframe
              width="622"
              height="389"
              src="https://www.youtube.com/embed/V74l_zS1x8E"
              title="Contributing to Open Source Part I: The Easy Way"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <div class="main__video-card">
              <h4 class="main__video-card-title"></h4>
              <div class="main__video-card-content"></div>
            </div>
          </div>
          <div class="main__channel-card">
            <div class="main__card-header"></div>
            <div class="main__card-content"></div>
          </div>
          <div class="main__comment"></div>
        </main>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
